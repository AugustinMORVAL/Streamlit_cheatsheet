- label: Plotly Chart
  code_snippet: |
    import plotly.express as px
    fig = px.scatter(df, x='lat', y='lon', color='lon')
    st.plotly_chart(fig)
  explanation: This code displays an interactive Plotly chart using the DataFrame's lat and lon columns.
  category: Charts

- label: Pyplot Chart
  code_snippet: |
    fig, ax = plt.subplots()
    ax.plot([1, 2, 3, 4])
    st.pyplot(fig)
  explanation: This code displays a Matplotlib pyplot chart.
  category: Charts

- label: Two Equal Columns
  code_snippet: |
    col1, col2 = st.columns(2)
    col1.write('This is column 1')
    col2.write('This is column 2')
  explanation: This code creates two equal columns in Streamlit.
  category: Layout

- label: Three Different Columns
  code_snippet: |
    col3, col4, col5 = st.columns([3, 1, 1])
    col3.write('This is column 1')
    col4.write('This is column 2')
    col5.write('This is column 3')
  explanation: This code creates three different columns in Streamlit.
  category: Layout

- label: Expander
  code_snippet: |
    with st.expander("See explanation"):
      st.write("This content is hidden in an expander.")
  explanation: This code creates an expander that can show/hide content.
  category: Layout

- label: Container
  code_snippet: |
    with st.container():
      st.write("This is inside a container")
  explanation: This code creates a container for organizing elements.
  category: Layout

- label: Empty Placeholder
  code_snippet: |
    placeholder = st.empty()
    placeholder.text("This text can be dynamically updated")
  explanation: This code creates an empty placeholder that can be updated later.
  category: Layout

- label: Sidebar
  code_snippet: |
    with st.sidebar:
      st.write("This is in the sidebar")
  explanation: This code adds elements to the sidebar.
  category: Layout

- label: Tabs
  code_snippet: |
    tab1, tab2 = st.tabs(["Tab 1", "Tab 2"])
    with tab1:
      st.write("This is tab 1")
    with tab2:
      st.write("This is tab 2")
  explanation: This code creates tabs for organizing content.
  category: Layout

- label: Divider
  code_snippet: st.divider()
  explanation: This code adds a horizontal line to separate content.
  category: Layout